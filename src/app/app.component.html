<mat-toolbar color="accent" class="container">
  <app-header
    (changeFilterComponent)="toggleFilterComponent = !toggleFilterComponent"
    class="header"
    [(fetched)]="fetched"
  ></app-header>
  <app-list *ngIf="toggleFilterComponent"></app-list>
</mat-toolbar>
<app-result *ngIf="fetched" class="container main"></app-result>
