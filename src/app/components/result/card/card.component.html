<mat-card class="card">
  <img mat-card-image src={{podcast?.preview}}
       alt="preview podcast"
       [ngStyle]="{'width':'{{podcast.width}}', 'height':'{{podcast.height}}'}">
  <mat-card-actions>
    <span class="flex">
      <mat-icon>visibility</mat-icon>
      {{podcast?.viewCount}}
    </span>
    <span class="flex">
      <mat-icon>thumb_down_alt</mat-icon>
      {{podcast?.dislikeCount}}
    </span>
    <span class="flex">
      <mat-icon>thumb_up_alt</mat-icon>
      {{podcast?.likeCount}}
    </span>
    <span class="flex">
      <mat-icon>question_answer</mat-icon>
      {{podcast?.commentCount}}
    </span>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title>{{podcast?.channelTitle}}</mat-card-title>
  </mat-card-header>
  <button mat-raised-button color="primary" class="btn">
    more...
  </button>
  <mat-card-footer>
    <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
