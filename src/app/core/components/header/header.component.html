<mat-toolbar color="accent" class="container header">
  <app-logo class="logo"></app-logo>
  <app-search class="search"
    [(fetched)]="fetched"
  ></app-search>
  <span class="setting-button">
    <app-setting-button
      *ngIf="isMainPageComponent"
      (click)="toggleFilterComponent()"
    ></app-setting-button>
  </span>
  <app-login-information-block class="login"></app-login-information-block>
</mat-toolbar>
