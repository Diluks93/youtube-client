<ng-container
  *ngIf="loading; else loading"
  class="main container"
>
  <mat-card class="card"
    (valueThatUserTypes)="valueThatUserTypes"
    *ngFor="let podcast of podcasts
      | filter: valueThatUserTypes
      | orderBy: 'viewCount' : isClickingCountOfViews
      | orderBy: 'date' : isClickingDate; trackBy: identify"
      [appStatusPublications]="podcast.publishedAt"
  >
    <img mat-card-image src={{podcast.preview}}
        alt="preview podcast"
        [ngStyle]="{'width':'{{podcast.width}}', 'height':'{{podcast.height}}'}">
    <app-statistics-view [podcast]="podcast"></app-statistics-view>
    <mat-card-header>
      <mat-card-title>{{podcast.title | mySlice}}</mat-card-title>
    </mat-card-header>
    <button
      mat-raised-button
      color="primary"
      class="btn"
      [routerLink]="['/main-page', podcast.id]"
    >
      <mat-icon class="icon">info</mat-icon>more...
    </button>
  </mat-card>
</ng-container>

<ng-template #loading>
  <mat-spinner color="primary"></mat-spinner>
</ng-template>
